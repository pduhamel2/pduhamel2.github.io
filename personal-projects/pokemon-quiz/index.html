<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokémon Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container justify-content-center text-center">
        <header>
            <h1 class="display-3 font-weight-normal mt-5">Pokémon Quiz</h1>
        </header>
        <main>
            <h2 class="mt-5">Catching Pokémon...</h2>
            <div id="progress-bar-container">
                <div class="progress mt-5">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <button type="button" id="start-button" class="btn btn-light btn-outline-danger mt-5 py-3 px-5 font-weight-bold hidden">Start</button>
            <div id="quiz-container" class="hidden">
                <img src="#" alt="A Random Pokémon." id="main-image">
                <div class="row justify-content-center">
                    <button type="button" id="answer-1" class="col-md-3 btn answer btn-light btn-outline-danger my-1 mx-2 py-3 font-weight-bold">Charmander</button>
                    <button type="button" id="answer-2" class="col-md-3 btn answer btn-light btn-outline-danger my-1 mx-2 py-3 font-weight-bold">Pikachu</button>
                    <button type="button" id="answer-3" class="col-md-3 btn answer btn-light btn-outline-danger my-1 mx-2 py-3 font-weight-bold">Blastoise</button>                    
                </div>
                <h3 id="final-score" class="mt-3 hidden">You got 20 out of 20 Correct!</h3>
                <button type="button" id="new-game" class="btn btn-light btn-outline-danger mt-3 py-3 px-5 font-weight-bold">New Game</button>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
