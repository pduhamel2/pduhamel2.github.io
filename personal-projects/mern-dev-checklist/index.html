<!DOCTYPE html>
<html>
<head>
	<title>MERN Developer Checklist</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js "></script>
</head>
<body>

<div id="container">
	<h1>MERN Developer Checklist <i class="fas fa-minus newItemToggle"></i></h1>
	<input id="newItem" type="text" placeholder="Add Item To Learn">

	<ul>
		<li><input type="checkbox">HTML<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">CSS<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Javascript<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Bootstrap 3 & 4<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Javascript<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">DOM Manipulation<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">jQuery<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Web Design<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Node.js<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Express<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">APIs<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">MongoDB<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Restful<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Authentification & Authorization<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Git & GitHub<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">React<span><i class="fas fa-trash"></i></span></li>
		<li><input type="checkbox">Redux<span><i class="fas fa-trash"></i></span></li>
	</ul>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
